<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-orange banner">
		<div class="container">
			<div class="row">
				<div class="col is-5">
					<img id="profile-pic" class="profile-pic" src="benjamin-mushen.png" alt="Profile Picture" style="display: block;">
					<img id="qr-code" src="qr.svg" alt="QR Code" style="display: none;">
				</div>
				<div class="col">
					<img src="hayslogo.svg" alt="Company Logo">
				</div>
			</div>
		</div>

	<section class="bg-color-blue primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Benjamin Mushen</p>
					<p class="text-title-company">Creative Designer</p>
					<p class="text-title-company">Hays Travel</p>
				</div>
				<div class="col">
					<a id="share-button" class="share-button"><img src="icon-qr.svg" onclick="benjamin-mushen.src='qr.svg'">QR</a>
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:0191 5106352">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">0191 5106352</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:benjamin.mushen@hays-travel.co.uk">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="email.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">benjamin.mushen@hays-travel.co.uk</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.haystravel.co.uk">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="web.svg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">haystravel.co.uk</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.facebook.com/BenMushen">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="facebook.svg" alt="Facebook Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">Benjamin Mushen at Hays Travel</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>	

	<section class="bg-color-white secondary-info">
		<a href="https://www.instagram.com/benmushen/">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="instagram.svg" alt="Instagram Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">@benmushen</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>

			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="address.svg" alt="Address Icon"">
					</div>
					<div class="col is-8">

					<div class="col">

					</div>
				</div>
			</div>
		</a>

		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download Contact Details</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
